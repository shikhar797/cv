<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN_IN</title>
</head>

<body>
    <h1>SIGN IN FORM</h1>
    <form action="mailto:" method="post" enctype="text/plain">
        <table cellspacing="15">
            <tr>
                <td>
                    <label for="name">Your Name</label>

                </td>
                <td>
                    <input type="text" name="write your name" />
                </td>
            </tr>    
            <tr>
                <td>
                    <label>Your Phone Number</label>
                </td>
                <td>
                    <input type="number" name="Number" id="" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Your Email</label>
                </td>
                <td>
                    <input type="email" name="Name" id="" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Date Of Birth</label>
                </td>
                <td>
                    <input type="date" name="Date" id="" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="img">Upload Your Image</label>
                </td>
                <td>
                    <input type="file" name="Choose File" id="" />
                </td>
            </tr>
            <tr>
                <td>
                    <label>Addtional Information</label>
                </td>
                <td>
                    <textarea name="write" id=""></textarea>
                    
                </td>  
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
